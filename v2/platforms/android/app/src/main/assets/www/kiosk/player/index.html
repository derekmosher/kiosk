<!doctype html>
<html lang="en">
	<head>
		<meta data-template-name="1920x1080">
  	<meta name="ad.size" content="width=1920,height=1080">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="./js/utility.js"></script>
    <script type="text/javascript" src="./js/gsap.min.js"></script>
    <link rel="shortcut icon" href="#" />
	</head>
	<body>
		<div id="main-container">
      <!-- <img id="bg2" src="images/bg2.jpg"> -->

          <!--  -->
          <div id='title'>00 - Temp text</div>
          
          <div class="slidecontainer">
            <input type="range" min="1" max="100" value="0" class="slider" id="myRange">
          </div>
          <div id='counter'>0:00 / 2:00</div>
            <div id="video-container">
              <div id="blackBox"></div>
              <video id="video" >
                    <source id="vid_mp4" src="" type="video/mp4"></source>
                    
              </video>
              <!-- <img id="spin" src="images/spin.png"> -->
            </div>
            

          <div id="vid-btns-container">
            <button id="replay-btn" class="vid-btns"></button>
            <button id="play-btn" class="vid-btns"></button>
              <button id="pause-btn" class="vid-btns"></button>
              <button id="unmute-btn" class="vid-btns"></button>
              <button id="mute-btn" class="vid-btns"></button>

          </div>

		</div>
		<script src="logic.js"></script>
	</body>
</html>
